  #    - '%env(REDDIT_CLIENT_KEY)%'
  #    - '%env(REDDIT_CLIENT_SECRET)%'
  #    - '%env(REDDIT_USERNAME)%'
  #    - '%env(REDDIT_PASSWORD)%'

  Liip\ImagineBundle\Imagine\Filter\FilterManager: '@liip_imagine.filter.manager'
