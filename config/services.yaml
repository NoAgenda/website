services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $crawlers: '@crawler_locator'
            $httpClient: '@httplug.client.app'
            $mastodonClient: '@httplug.client.mastodon'
            $messenger: '@crawler_bus'
            $securityToken: '%env(API_SECURITY_TOKEN)%'
            $shownotesClient: '@httplug.client.shownotes'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Crawling\:
        resource: '../src/Crawling/'
        exclude: '../src/Crawling/{Shownotes}'
        calls:
            - ['setLogger', ['@monolog.logger.crawler']]
        bind:
            $mastodonAccessToken: '%env(MASTODON_ACCESS_TOKEN)%'
            $mastodonAccountId: '%env(MASTODON_ACCOUNT_ID)%'
            $mastodonPublish: '%env(MASTODON_PUBLISH)%'
            $youtubeKey: '%env(YOUTUBE_KEY)%'
            $youtubePlaylistId: '%env(YOUTUBE_PLAYLIST_ID)%'
        tags: ['crawler']

    App\EventListener\Doctrine\:
        resource: '../src/EventListener/Doctrine/'
        tags: ['doctrine.event_subscriber']

    crawler_locator:
        class: Symfony\Component\DependencyInjection\ServiceLocator
        arguments:
            - !tagged_iterator crawler
